services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainrush_prod_app
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - sqlite_data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - brainrush_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: brainrush_prod_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - brainrush_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  backup:
    image: alpine:latest
    container_name: brainrush_prod_backup
    volumes:
      - sqlite_data:/data:ro
      - ./backups:/backups
    command: >
      sh -c "while true; do
        echo 'Creating backup...';
        cp /data/brainrush.db /backups/brainrush_backup_$$(date +%Y%m%d_%H%M%S).db 2>/dev/null || true;
        echo 'Backup created';
        sleep 86400;
      done"
    restart: unless-stopped
    networks:
      - brainrush_network

volumes:
  sqlite_data:
    driver: local

networks:
  brainrush_network:
    driver: bridge
