{% extends "base.html" %}

{% block title %}Edit Feedback - BrainRush{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
<style>
.edit-feedback-container {
    max-width: 600px;
    margin: 2rem auto;
}

.edit-feedback-form {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 12px var(--shadow);
}

.edit-feedback-form h1 {
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    text-align: center;
}

.form-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

.form-buttons button,
.form-buttons a {
    flex: 1;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-save {
    background-color: var(--success-color);
    color: white;
    border: none;
}

.btn-save:hover {
    background-color: #1e7e34;
    transform: translateY(-2px);
}

.btn-cancel {
    background-color: var(--text-secondary);
    color: white;
    border: none;
}

.btn-cancel:hover {
    background-color: #5a6268;
    transform: translateY(-2px);
}
</style>
{% endblock %}

{% block content %}
<div class="edit-feedback-container">
    <div class="edit-feedback-form">
        <h1>‚úèÔ∏è Edit Feedback</h1>
        
        <form method="post">
            <div class="input-group">
                <label for="message">Your Feedback</label>
                <textarea 
                    id="message"
                    name="message" 
                    class="feedback-textarea"
                    maxlength="500"
                    required>{{ f.message }}</textarea>
                <div class="char-counter">
                    <span id="char-count">{{ f.message|length }}</span> / 500 characters
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn-save">üíæ Save Changes</button>
                <a href="{{ url_for('feedback.feedback_list') }}" class="btn-cancel">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('message');
    const charCount = document.getElementById('char-count');
    
    if (textarea && charCount) {
        textarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
    }
});
</script>
{% endblock %}
