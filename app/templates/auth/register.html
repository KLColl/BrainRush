{% extends "base.html" %}

{% block title %}Register — BrainRush{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-section">
        <div class="auth-card">
            <div class="auth-header">
                <h2>✨ Register</h2>
                <p>Join BrainRush and start training your brain!</p>
            </div>

            <form method="POST" class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        name="username" 
                        class="form-input"
                        placeholder="Choose a username" 
                        required
                        pattern="[A-Za-z]{1,16}"
                        autocomplete="username">
                    <div class="validation-message" id="username-validation" style="display: none;">
                        <span id="username-icon"></span>
                        <span id="username-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            class="form-input"
                            placeholder="Create a strong password" 
                            required
                            autocomplete="new-password">
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text"></div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Create Account
                </button>
            </form>

            <div class="auth-links">
                <p>Already have an account?</p>
                <a href="{{ url_for('auth.login') }}" class="auth-link">
                    Log in
                </a>
            </div>
        </div>
    </div>
</div>

<script>
// Валідація username
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.querySelector('.btn-submit');
    const usernameValidation = document.getElementById('username-validation');
    const usernameIcon = document.getElementById('username-icon');
    const usernameText = document.getElementById('username-text');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');

    // Валідація username
    usernameInput.addEventListener('input', function() {
        const value = this.value;
        const isValid = /^[A-Za-z]{1,16}$/.test(value);
        
        if (value.length === 0) {
            usernameValidation.style.display = 'none';
            return;
        }
        
        usernameValidation.style.display = 'flex';
        
        if (isValid) {
            usernameValidation.classList.remove('error');
            usernameValidation.classList.add('success');
            usernameIcon.textContent = '✓';
            usernameText.textContent = 'Valid username';
        } else {
            usernameValidation.classList.remove('success');
            usernameValidation.classList.add('error');
            usernameIcon.textContent = '✗';
            usernameText.textContent = 'Only English letters, max 16 characters';
        }
    });

    // Індикатор сили пароля
    passwordInput.addEventListener('input', function() {
        const value = this.value;
        const length = value.length;
        
        if (length === 0) {
            strengthFill.className = 'strength-fill';
            strengthText.textContent = '';
            return;
        }
        
        let strength = 'weak';
        let text = 'Weak password';
        
        if (length >= 8 && /[A-Z]/.test(value) && /[0-9]/.test(value)) {
            strength = 'strong';
            text = 'Strong password';
        } else if (length >= 6) {
            strength = 'medium';
            text = 'Medium password';
        }
        
        strengthFill.className = 'strength-fill ' + strength;
        strengthText.textContent = text;
    });

    // Анімація при сабміті
    form.addEventListener('submit', function(e) {
        const isUsernameValid = /^[A-Za-z]{1,16}$/.test(usernameInput.value);
        
        if (!isUsernameValid) {
            e.preventDefault();
            usernameValidation.style.display = 'flex';
            usernameValidation.classList.add('error');
            usernameIcon.textContent = '✗';
            usernameText.textContent = 'Only English letters, max 16 characters';
            return;
        }
        
        submitBtn.classList.add('loading');
    });
});
</script>
{% endblock %}
