{% extends "base.html" %}
{% block title %}BrainRush: Color Rush{% endblock %}

{% block content %}
<div class="game-container">
    <h2>🎨 Color Rush</h2>

    <div id="setup-area">
        <label>Level:</label>
        <select id="level-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br><br>
        <button id="start-btn" class="btn start">Start Game</button>
    </div>

    <div id="game-area" style="display:none;">
        <p>Level: <span id="level-text"></span></p>
        <p>Round: <span id="current-round"></span></p>
        <p>Time: <span id="time">0</span> sec</p>
        <h3 id="color-word">COLOR</h3>
        <div id="answer-buttons" class="color-buttons"></div>
        <p id="feedback"></p>
        <p>Score: <span id="score">0</span></p>
    </div>

    <div id="result-area" style="display:none;">
        <h3>🎯 Final Results</h3>
        <p>Score: <span id="final-score"></span></p>
        <p>Total time: <span id="final-time"></span> sec</p>
        <button id="restart-btn" class="btn secondary">Restart</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/color_rush.js') }}"></script>
{% endblock %}
