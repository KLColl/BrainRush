{% extends "base.html" %}
{% block title %}BrainRush: Arithmetic{% endblock %}

{% block content %}
<div class="game-container">
    <h2>ðŸ§® Arithmetic</h2>

    <div id="setup-area">
        <label>Level:</label>
        <select id="level-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label>Problems:</label>
        <select id="count-select">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
        <br><br>
        <button id="start-btn" class="btn start">Start Game</button>
    </div>

    <div id="game-area" style="display:none;">
        <p>Level: <span id="level-text"></span></p>
        <p>Time: <span id="time">0</span> sec</p>
        <p>Problem <span id="current-count"></span>/<span id="total-count"></span></p>
        <h3 id="problem">--</h3>
        <input type="number" id="answer-input" placeholder="Your answer">
        <button id="submit-btn" class="btn success">Submit</button>
        <p id="feedback"></p>
        <p>Score: <span id="points">0</span></p>
        <button id="finish-btn" class="btn danger">Finish</button>
    </div>

    <div id="result-area" style="display:none;">
        <h3>ðŸŽ¯ Final Results</h3>
        <p>Score: <span id="final-score"></span></p>
        <p>Total time: <span id="final-time"></span> sec</p>
        <button id="restart-btn" class="btn secondary">Restart</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/arithmetic.js') }}"></script>
{% endblock %}
