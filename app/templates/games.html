{% extends "base.html" %}

{% block title %}Games â€” BrainRush{% endblock %}

{% block content %}
<section style="padding: 2rem;">
    <h1>Select a Game</h1>

    <div class="games-list" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
        {% for game in games %}
        <a href="{{ game.url }}" style="text-decoration: none; color: inherit;">
            <div class="game-card" style="
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                text-align: center;
                width: 200px;
                cursor: pointer;
                transition: transform 0.2s;
            ">
                <h2>{{ game.name }}</h2>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
