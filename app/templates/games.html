<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

            .game-card:hover {
                transform: scale(1.05);
            }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Select a Game</h1>
    <div class="games-list">
        {% for game in games %}
        <a href="{{ game.url }}">
            <div class="game-card">
                <h2>{{ game.name }}</h2>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
